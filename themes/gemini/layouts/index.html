{{ define "main" }}
	<main aria-role="main">
		<article>
			{{ .Content }}
		</article>
		<article>
			<h2>All Posts</h2>
			{{ range first 10 .Site.RegularPages }}
				<ul>
					<li> [{{ .PublishDate }}] - <a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
				</ul>
			{{ end }}
		</article>
	</main>
{{ end }}
