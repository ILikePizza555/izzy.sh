{{ define "main" }}
	<main aria-role="main">
		{{ if .Content }}
			<article>
				{{ .Content }}
			</article>
		{{ end }}
		<article>
			<h2>All Posts</h2>
			<ul class="link-list">
			{{ range .Site.RegularPages }}
					<li>	
						<a href="{{ .RelPermalink }}">{{ .Title }}</a>
						<br />
						Published <time>{{ .PublishDate }}</time>
					</li>
			{{ end }}
			</ul>
		</article>
	</main>
{{ end }}
